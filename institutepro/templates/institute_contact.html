{% extends "base.html" %}
{% load static %}

{% block head %}Contact Page{% endblock %}
<body>
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact_style.css' %}">
<h1 style="margin-top: 100px; text-align: center">Please Enter your required course details</h1>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-7">
            <form method="POST">
                {% csrf_token %}
                {{ sform }}
                <center>
                    <input type="submit" value="Sumbit" class="btn btn-success">
                    <input type="reset" value="Clear" class="btn btn-danger">
                </center>
            </form>

        </div>
    </div>


</div>


{% endblock %}
</body>
